            <h1 class="encabezados-primarios">Contacto</h1>
            
            <section class="section-contacto align-items-center">

                    <!-------------- Bootstrap Form - Grid Columns ---------->

                <form class="row g-0 justify-content-center">
                    <div class="col-md-4 text-center">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>

                    <div class="col-md-4 text-center">
                        <label for="inputPassword4" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>

                    <div class="col-md-8 text-center">
                        <label for="inputAddress" class="form-label">Dirección</label>

                    </div>

                    <div class="col-md-6  text-center">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-md-2 text-center">
                        <label for="inputState" class="form-label">País</label>
                        <select id="inputState" class="form-select">
                        <option selected>Elija una opción...</option>
                        <option>Argentina</option>
                        </select>
                    </div>

                    <div class="col-8 text-center">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            "si no sos un robot apreta la casilla de la izquierda"
                        </label>
                        </div>
                    </div>

                    <div class="col-8 text-center">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>

                </form>
            </section>
